<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Graphics Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    /* Responsive iframe container */
    .pdf-container {
      position: relative;
      width: 100%;
      padding-bottom: 141%; /* Aspect ratio for A4 PDF (height/width) */
      height: 0;
    }

    .pdf-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>My Graphics Portfolio</h1>
  <div class="pdf-container">
    <embed src="portfolio.pdf" style="position:absolute; left: 0; top: 0;" width="100%" height="100%" type="application/pdf">

  </div>
</body>
</html>
